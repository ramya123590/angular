<div class="bg">
<div class="container" >
        <div class="d-flex justify-content-center" >
                <div class="card" style="width:45%;margin-top:30px ">
                        <div class="card-header">
                               <h4 style="text-align: center;"> Craete Your Password </h4>
                        </div>
                        <div class="card-body">
        <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
          
          <div class="form-group">
                <label for="phone">Email:</label>
                <input type="email" class="form-control"
                    pattern="@" name="email" id="email" formControlName="email"
                 placeholder="Enter Email" required>
                
          </div>
          <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter OTP" 
                formControlName="otp" required>
                <div class="invalid-feedback">Enter Valid Phone number</div>
            <!--<pre *ngIf="confirmPassword.errors" class="margin-20">{{ confirmPassword.errors | json }}</pre>-->
          </div>
          <button type="submit" class="btn btn-primary btn-block"routerLink="/confirmform" routerLinkActive="active"> Next</button>
                                                          
        </form>
      </div>
    </div>
      </div>
      </div>
